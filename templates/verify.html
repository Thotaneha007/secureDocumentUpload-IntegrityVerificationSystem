<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verify Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <h2>Verify Document Integrity</h2>

    <form method="post">
        <label>Select Uploaded File</label>
        <select name="doc_id" required>
            {% for doc in documents %}
                <option value="{{ doc[0] }}">{{ doc[1] }}</option>
            {% endfor %}
        </select>

        <button type="submit">Verify</button>
    </form>

    {% if result %}
        <div class="message {{ 'success' if result == 'VALID' else 'error' }}">
            {{ message }}
        </div>
    {% endif %}

    <a href="/upload">Back to Upload</a>
</div>

</body>
</html>
